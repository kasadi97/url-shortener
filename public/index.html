<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
    }
    a {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>URL Shortener</h1>
  <form id="urlForm">
    <input type="url" id="longUrl" placeholder="Enter long URL" required />
    <button type="submit">Shorten</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById("urlForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const longUrl = document.getElementById("longUrl").value;

      const res = await fetch("http://localhost:5000/api/url/shorten", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ longUrl }),
      });

      const data = await res.json();
      document.getElementById("result").innerHTML = `
        Shortened URL: <a href="http://localhost:5000/${data.shortCode}" target="_blank">
        http://localhost:5000/${data.shortCode}</a>
      `;
    });
  </script>
</body>
</html>
